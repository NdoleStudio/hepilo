<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      async
      src="https://unpkg.com/pwacompat"
      crossorigin="anonymous"
    ></script>

    <meta
      name="keywords"
      content="Shopping List, Groceries, Grocery Budget App, Grocery, Christmas Shopping List, Weekly Shopping List"
    />
    <meta
      name="description"
      content="Create and organize multiple shopping lists with prices and categories all in one place."
    />
    <meta property="og:url" content="https://hepilo.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hepilo - Shopping List App" />
    <meta
      property="og:description"
      content="Create and organize multiple shopping lists with prices and categories all in one place."
    />
    <meta property="og:image" content="https://hepilo.com/img/header.png" />
    <meta property="og:site_name" content="Hepilo - Shopping List App" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hepilohq" />
    <meta name="twitter:title" content="Hepilo - Shopping List App" />
    <meta
      name="twitter:description"
      content="Create and organize multiple shopping lists with prices and categories all in one place."
    />
    <meta name="twitter:image" content="https://hepilo.com/img/header.png?ver=2" />
  </head>
  <body>
    <noscript>
      <h1>
        Easily create and organize multiple shopping lists all in one place.
      </h1>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
