<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
      integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      (function (c, l, a, r, i) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        const t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        const y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "i1vb08zics");

    <meta
      name="keywords"
      content="Shopping List, Groceries, Grocery Budget App, Grocery, Christmas Shopping List, Weekly Shopping List"
    />
    <meta
      name="description"
      content="Hepilo is a modern platform for managing your shopping lists. You can create multiple shopping lists, categorize items, and budget your shopping list items for free."
    />
    <meta property="og:url" content="https://hepilo.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hepilo - Shopping List App" />
    <meta
      property="og:description"
      content="Hepilo is a modern platform for managing your shopping lists. You can create multiple shopping lists, categorize items, and budget your shopping list items for free."
    />
    <meta property="og:image" content="https://hepilo.com/img/header.png" />
    <meta property="og:site_name" content="Hepilo - Shopping List App" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hepilohq" />
    <meta name="twitter:title" content="Hepilo - Shopping List App" />
    <meta
      name="twitter:description"
      content="Hepilo is a modern platform for managing your shopping lists. You can create multiple shopping lists, categorize items, and budget your shopping list items for free."
    />
    <meta
      name="twitter:image"
      content="https://hepilo.com/img/header.png?ver=2"
    />
  </head>
  <body>
    <noscript>
      <h1>
        Easily create and organize multiple shopping lists all in one place.
      </h1>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >

    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
